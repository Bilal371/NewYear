<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .link-container {
            text-align: center;
        }

        .trigger-link {
            display: inline-block;
            padding: 18px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .trigger-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: #f8f9ff;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        .overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: linear-gradient(145deg, #ffffff 0%, #f0f4f8 100%);
            padding: 50px 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideUp 0.4s ease;
            border: 3px solid #667eea;
        }

        .popup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .popup-header h2 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stars {
            font-size: 24px;
            color: #ffd700;
            letter-spacing: 5px;
        }

        .message {
            text-align: center;
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
            font-style: italic;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .close-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 35px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .decoration {
            text-align: center;
            font-size: 30px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="#" class="trigger-link" id="triggerLink">üåô New Year Message 2025 ‚ú®</a>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <div class="popup-header">
                <div class="decoration">üåô ‚ú® üåü</div>
                <h2>Happy New Year 2026</h2>
                <div class="stars">‚≠ê ‚≠ê ‚≠ê</div>
            </div>
            <div class="message">
                O Allah, forgive our past shortcomings, guide us toward righteousness, and grant us a new year filled with faith, patience, and deeds pleasing to You. Ameen.
            </div>
            <button class="close-btn" id="closeBtn">Close</button>
        </div>
    </div>

    <script>
        const triggerLink = document.getElementById('triggerLink');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');

        triggerLink.addEventListener('click', (e) => {
            e.preventDefault();
            overlay.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
