<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Message 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .link-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .trigger-link {
            display: inline-block;
            padding: 20px 45px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1e3c72;
            text-decoration: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 15px 35px rgba(251, 191, 36, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid #fcd34d;
        }

        .trigger-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 45px rgba(251, 191, 36, 0.6);
            background: linear-gradient(135deg, #fcd34d 0%, #fbbf24 100%);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 999;
            animation: fadeIn 0.4s ease;
        }

        .overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: linear-gradient(145deg, #ffffff 0%, #fef3c7 100%);
            padding: 55px 45px;
            border-radius: 25px;
            max-width: 650px;
            width: 90%;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 4px solid #fbbf24;
        }

        .popup-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .year-badge {
            display: inline-block;
            background: linear-gradient(135deg, #1e3c72 0%, #7e22ce 100%);
            color: #fbbf24;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }

        .popup-header h2 {
            color: #1e3c72;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .crescent {
            font-size: 40px;
            margin: 10px 0;
        }

        .message {
            text-align: center;
            font-size: 21px;
            line-height: 1.9;
            color: #1e293b;
            margin-bottom: 35px;
            font-style: italic;
            padding: 25px;
            background: rgba(30, 60, 114, 0.08);
            border-radius: 15px;
            border-left: 5px solid #1e3c72;
            border-right: 5px solid #1e3c72;
            font-weight: 500;
        }

        .close-btn {
            display: block;
            margin: 0 auto;
            padding: 14px 40px;
            background: linear-gradient(135deg, #1e3c72 0%, #7e22ce 100%);
            color: #fbbf24;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
        }

        .close-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(30, 60, 114, 0.5);
            background: linear-gradient(135deg, #2a5298 0%, #9333ea 100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .decoration-line {
            text-align: center;
            font-size: 28px;
            margin: 15px 0;
            letter-spacing: 8px;
        }

        .blessing {
            text-align: center;
            color: #7e22ce;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="#" class="trigger-link" id="triggerLink">üåô New Year Blessing 2026 ‚ú®</a>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <div class="popup-header">
                <div class="crescent">‚ò™Ô∏è</div>
                <div class="year-badge">2026</div>
                <h2>Happy New Year</h2>
                <div class="decoration-line">‚ú¶ ‚úß ‚ú¶</div>
            </div>
            <div class="message">
                O Allah, forgive our past shortcomings, guide us toward righteousness, and grant us a new year filled with faith, patience, and deeds pleasing to You. Ameen.
            </div>
            <div class="blessing">ÿ¨ÿ≤ÿßŸÉ ÿßŸÑŸÑŸá ÿÆŸäÿ±ÿß</div>
            <button class="close-btn" id="closeBtn">Close ‚úì</button>
        </div>
    </div>

    <script>
        const triggerLink = document.getElementById('triggerLink');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');

        triggerLink.addEventListener('click', (e) => {
            e.preventDefault();
            overlay.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
